                <input type="password" placeholder="password" required>

            </div>

                <label><input type="checkbox" name="" id="">Remember Me</label>
                <a href="a">Forgot password?</a>
            </div>
            <button type="submit" class="btn">Log-in</button>
            <div class="register-link">

            </div>
           </form>
        </div>
